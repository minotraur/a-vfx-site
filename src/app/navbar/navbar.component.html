<header>
  <div class="mainMenu">
    <div class="container">
      <div class="row">
        <nav class="mainMenu__bar">
          <div class="mainMenu__logo">
            <a routerLink="">
              <img
                src="assets/imgs/logo.png"
                alt="Asymmetric logo"
                height="40"
              />
            </a>
          </div>
          <div
            class="mainMenu__content container"
            [ngClass]="{ openNavBar: isNavBarOpen, active: isNavBarOpen }"
          >
            <div class="mainMenu__menu">
              <ul class="menu">
                <li class="menu__item">
                  <a routerLink="/about" routerLinkActive="active">О студии</a>
                </li>
                <div class="menu__spacer"></div>

                <li class="menu__item">
                  <a routerLink="/works" routerLinkActive="active">Работы</a>
                </li>
                <div class="menu__spacer"></div>

                <li class="menu__item">
                  <a routerLink="/blog" routerLinkActive="active">Блог</a>
                </li>
                <div class="menu__spacer"></div>

                <li class="menu__item">
                  <a routerLink="/contact" routerLinkActive="active"
                    >Контакты</a
                  >
                </li>
                <div class="menu__spacer"></div>
              </ul>
            </div>
            <div class="mainMenu__lang">
              <ul class="menu">
                <li class="menu__item">
                  <a
                    href="https://a-vfx.com/en/"
                    class="menu__item__a"
                    routerLinkActive="active"
                  >
                    <span class="menu__item__span">EN</span></a
                  >
                </li>
                <li class="menu__item">
                  <a
                    href="https://a-vfx.com/en/"
                    class="menu__item__a"
                    routerLinkActive="active"
                  >
                    <span class="menu__item__span">RU</span></a
                  >
                </li>
              </ul>
            </div>
          </div>

          <div class="mainMenu__hamburger" (click)="toggleNavBar()">
            <i class="ri-menu-3-line"></i>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
