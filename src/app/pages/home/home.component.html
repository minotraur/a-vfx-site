<header class="header">
  <video
    src="assets/video1.mp4"
    class="video"
    autoplay="autoplay"
    loop="loop"
    [muted]="'muted'"
  ></video>
  <p class="slogan" data-lag=".3">
    Virtual worlds. Unlimited possibilities.
    <span>VFX - the art of visual effects!</span>
  </p>
</header>

<section class="works">
  <h1 class="works__h1">Our Works</h1>
  <div class="wrapper">
    <div class="content">
      <div class="container">
        <main class="projects">
          <div data-speed=".8" class="projects-left">
            <div
              class="project__card"
              *ngFor="let project of projects; let i = index"
            >
              <img
                *ngIf="i % 2 !== 0"
                src="{{ project.image }}"
                alt="Project Image"
              />
              <a routerLink="/works"
                ><div *ngIf="i % 2 !== 0" class="overlay">
                  <div class="text-block">
                    <h2 class="text-block__h">{{ project.name }}</h2>
                    <p class="text-block__p">{{ project.name }}</p>
                  </div>
                </div></a
              >
            </div>
          </div>
          <div data-speed="1" class="projects-right">
            <div
              class="project__card"
              *ngFor="let project of projects; let i = index"
            >
              <img
                *ngIf="i % 2 == 0"
                src="{{ project.image }}"
                alt="Project Image"
              />
              <a routerLink="/works/{{ project.id }}"
                ><div *ngIf="i % 2 == 0" class="overlay">
                  <div class="text-block">
                    <h2 class="text-block__h">{{ project.name }}</h2>
                    <p class="text-block__p">{{ project.name }}</p>
                  </div>
                </div></a
              >
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
</section>

<section class="third">
  <p class="info">Third</p>
</section>
<footer class="footer"></footer>
