<header class="header">
  <div>
    <swiper
      [slidesPerView]="1"
      [navigation]="true"
      [pagination]="{ clickable: true }"
      [loop]="true"
      [lazy]="true"
      [autoplay]="{ delay: 5000 }"
      [speed]="200"
    >
      <ng-template swiperSlide *ngFor="let video of videos"
        ><div class="slide-content">
          <div class="slide-content__textblock">
            <a routerLink="/work/{{ video.link }}" title="Посмотреть проект"
              ><h2 class="textblock__h">{{ video.text }}</h2></a
            >
          </div>
          <video
            class="video"
            [src]="video.url"
            autoplay="autoplay"
            loop="loop"
            [muted]="'muted'"
            muted
          ></video></div
      ></ng-template>
    </swiper>
  </div>
</header>

<section class="works">
  <div class="back__circle1"></div>
  <div class="back__circle2"></div>
  <div class="back__circle3"></div>
  <h1 class="works__h1">Работы</h1>
  <div class="wrapper">
    <div class="content">
      <!-- TODO: Надо сделать без .container -->
      <div class="">
        <main class="projects">
          <div class="projects-left">
            <div
              class="project__card"
              *ngFor="let project of projects; let i = index"
            >
              <img
                *ngIf="i % 2 !== 0"
                src="{{ project.image }}"
                alt="Project Image"
              />
              <a routerLink="/works/{{ project.id }}"
                ><div *ngIf="i % 2 !== 0" class="overlay">
                  <div class="text-block">
                    <h2 class="text-block__h">{{ project.name }}</h2>
                    <p class="text-block__p">{{ project.name }}</p>
                  </div>
                </div></a
              >
            </div>
          </div>
          <div class="projects-right">
            <div
              class="project__card"
              *ngFor="let project of projects; let i = index"
            >
              <img
                *ngIf="i % 2 == 0"
                src="{{ project.image }}"
                alt="Project Image"
              />
              <a routerLink="/works/{{ project.id }}"
                ><div *ngIf="i % 2 == 0" class="overlay">
                  <div class="text-block">
                    <h2 class="text-block__h">{{ project.name }}</h2>
                    <p class="text-block__p">{{ project.name }}</p>
                  </div>
                </div></a
              >
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
</section>
